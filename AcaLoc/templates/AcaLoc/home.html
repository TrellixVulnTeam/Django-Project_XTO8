{% extends "AcaLoc/base.html" %}
{% block content %}
    {% for Aca in Acas %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{Aca.academician}}</a>
            </div>
            <h2><a class="article-title" href="#">{{ Aca.department }}</a></h2>
            <p class="article-content">{{Aca.location }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
